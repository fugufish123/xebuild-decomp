name: CI Quality Gate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main 
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm
          pip install llvmlite

      - name: Run Analysis
        run: python tools/analyze.py

      - name: Quality Check
        run: |
          if grep -rE "Grade: (C|D|F)" diffs/; then
            grep -rE "Grade: (C|D|F)" diffs/
            exit 1
          fi

      - name: Update TODO
        run: python tools/update_todo.py
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f TODO.md README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update progress in TODO.md [skip ci]"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update progress in TODO.md [skip ci]"
          title: "Automated TODO update"
          body: "This PR updates TODO.md and README.md"
          branch: "auto/update-todo"
          base: "main"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: decomp-reports
          path: |
            diffs/*.md
            TODO.md
          retention-days: 7
